<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Parcel project template</title>
    <title>Пагинация с REST API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->


    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">Что ищем?</label>
        <input type="text" class="form-control" name="searchQuery" id="searchQuery" placeholder="Что ищем?" autocomplete="off" />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>
    
    <ul class="articles js-articles-container"></ul>
    
    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    
      <span class="label">Показать ещё</span>
    </button>


    <script src="./index.js"></script>
